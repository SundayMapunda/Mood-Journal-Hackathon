{% extends "base.html" %}

{% block styles %}
<style>
    .auth-container {
        display: flex;
        min-height: 80vh;
        align-items: center;
    }
    
    .auth-image {
        flex: 1;
        background: url('https://images.unsplash.com/photo-1450101499163-c8848c66ca85?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80') no-repeat center center/cover;
        border-radius: 12px 0 0 12px;
        min-height: 500px;
        display: none;
    }
    
    .auth-form-container {
        flex: 1;
        padding: 2rem;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        margin: 0 auto;
    }
    
    .auth-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    
    .auth-header h2 {
        color: var(--primary);
        font-size: 2.2rem;
        margin-bottom: 0.5rem;
    }
    
    .auth-header p {
        color: #666;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--dark);
    }
    
    .form-control {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s;
    }
    
    .form-control:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(109, 93, 202, 0.2);
    }
    
    .password-strength {
        height: 5px;
        background: #eee;
        border-radius: 3px;
        margin-top: 5px;
        overflow: hidden;
    }
    
    .password-strength-bar {
        height: 100%;
        width: 0;
        transition: width 0.3s;
    }
    
    .password-strength-weak {
        background: var(--danger);
        width: 33%;
    }
    
    .password-strength-medium {
        background: var(--warning);
        width: 66%;
    }
    
    .password-strength-strong {
        background: var(--success);
        width: 100%;
    }
    
    .password-requirements {
        font-size: 0.8rem;
        color: #666;
        margin-top: 5px;
    }
    
    .btn-auth {
        width: 100%;
        padding: 12px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
    }
    
    .btn-auth:hover {
        background: #5c4dab;
        transform: translateY(-2px);
    }
    
    .auth-footer {
        text-align: center;
        margin-top: 1.5rem;
        color: #666;
    }
    
    .auth-footer a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
    }
    
    .auth-footer a:hover {
        text-decoration: underline;
    }
    
    .password-toggle {
        position: relative;
    }
    
    .toggle-password {
        position: absolute;
        right: 12px;
        top: 40px;
        background: none;
        border: none;
        color: #999;
        cursor: pointer;
    }
    
    /* Responsive Design */
    @media (min-width: 768px) {
        .auth-image {
            display: block;
        }
        
        .auth-container {
            gap: 2rem;
        }
        
        .auth-form-container {
            border-radius: 0 12px 12px 0;
        }
    }
    
    @media (max-width: 767px) {
        .auth-form-container {
            box-shadow: none;
            padding: 1.5rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-container">
        <div class="auth-image"></div>
        <div class="auth-form-container">
            <div class="auth-header">
                <h2>Create an Account</h2>
                <p>Join us to start tracking your mood journey</p>
            </div>
            
            <form method="POST" action="{{ url_for('auth.register') }}" id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                
                <div class="form-group password-toggle">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                    <button type="button" class="toggle-password" aria-label="Toggle password visibility">üëÅÔ∏è</button>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                    <div class="password-requirements">
                        Use at least 8 characters with a mix of letters, numbers & symbols
                    </div>
                </div>
                
                <div class="form-group password-toggle">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                    <button type="button" class="toggle-password" aria-label="Toggle password visibility">üëÅÔ∏è</button>
                    <div id="passwordMatch" class="password-requirements"></div>
                </div>
                
                <button type="submit" class="btn-auth">Register</button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
            </div>
        </div>
    </div>
</div>

<script>
    // Toggle password visibility
    document.querySelectorAll('.toggle-password').forEach(button => {
        button.addEventListener('click', function() {
            const passwordInput = this.previousElementSibling;
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle eye icon
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
        });
    });
    
    // Password strength indicator
    const passwordInput = document.getElementById('password');
    const strengthBar = document.getElementById('passwordStrengthBar');
    
    passwordInput.addEventListener('input', function() {
        const password = this.value;
        let strength = 0;
        
        // Check password length
        if (password.length >= 8) strength++;
        
        // Check for mixed case
        if (password.match(/([a-z].*[A-Z])|([A-Z].*[a-z])/)) strength++;
        
        // Check for numbers
        if (password.match(/([0-9])/)) strength++;
        
        // Check for special characters
        if (password.match(/([!,@,#,$,%,^,&,*,?,_,~])/)) strength++;
        
        // Update strength bar
        strengthBar.className = 'password-strength-bar';
        if (password.length > 0) {
            if (strength < 2) {
                strengthBar.classList.add('password-strength-weak');
            } else if (strength < 4) {
                strengthBar.classList.add('password-strength-medium');
            } else {
                strengthBar.classList.add('password-strength-strong');
            }
        }
    });
    
    // Password confirmation check
    const confirmPassword = document.getElementById('confirm_password');
    const passwordMatch = document.getElementById('passwordMatch');
    
    confirmPassword.addEventListener('input', function() {
        if (this.value !== passwordInput.value) {
            passwordMatch.textContent = "Passwords don't match";
            passwordMatch.style.color = 'var(--danger)';
        } else {
            passwordMatch.textContent = "Passwords match";
            passwordMatch.style.color = 'var(--success)';
        }
    });
</script>
{% endblock %}
