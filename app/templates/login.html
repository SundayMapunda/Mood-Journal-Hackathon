<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <div class="logo">
    <span class="logo-icon">ðŸ““</span>
    <h1 class="logo-text">Mood Journal</h1>
</div>
        <div>
            <a href="{{ url_for('auth.index') }}">Home</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.dashboard') }}">Dashboard</a>
                <span>Hello, {{ current_user.username }}!</span>
                <a href="{{ url_for('auth.logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}">Login</a>
                <a href="{{ url_for('auth.register') }}">Register</a>
            {% endif %}
        </div>
    </nav>


{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h2>Login</h2>
    <form method="POST" action="{{ url_for('auth.login') }}" class="auth-form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
        </div>
        <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="auth-links">
        <p>Don't have an account? <a href="register.html" class="auth-link">Register here</a>.</p>
    </div>
</div>
{% endblock %}
</body>
</html>
